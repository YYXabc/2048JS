<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048-YangYuXing</title>
    <style>
        .father {
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #my-canvas {
            border-radius: 15px;
            background: rgb(187,173,160);

        }
        #start-game {
            margin-top: 20px;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(91,192,222);
        }


    </style>
</head>
<body>
<div class="father">
    <canvas id="my-canvas" width="500px" height="500px">
    </canvas>
    <button id="start-game">new Game</button>
</div>

</body>
<script>
    let canvans = document.getElementById("my-canvas");
    let ctx = canvans.getContext("2d");
    //显示原始面板
    let drawPanel = function () {
        let x = 20;
        for(let i = 0; i < 16; i++) {
            if (x > 380) {
                x = 20;
            }
            if (i < 4) {
                ctx.fillStyle = "rgb(205,193,180)";
                ctx.fillRect (x, 20, 100, 100);
                x += 120;
            }
            if (i >= 4 && i < 8 ) {
                ctx.fillStyle = "rgb(205,193,180)";
                ctx.fillRect (x, 140, 100, 100);
                x += 120;
            }
            if (i >= 8 && i < 12) {
                ctx.fillStyle = "rgb(205,193,180)";
                ctx.fillRect (x, 260, 100, 100);
                x += 120;
            }
            if (i >= 12 && i < 16) {
                ctx.fillStyle = "rgb(205,193,180)";
                ctx.fillRect (x, 380, 100, 100);
                x += 120;
            }
        }
    }
    //开始游戏按钮初始化数字
    document.getElementById("start-game").onclick =  function () {
        ctx.fillStyle = 'rgb(238,228,218)';
        ctx.fillRect(20, 20, 100, 100);
        ctx.font = '50px serif';
        ctx.fillStyle = "yellow";
        ctx.fillText('2',100,50);

    }

    drawPanel();

</script>
</html>
